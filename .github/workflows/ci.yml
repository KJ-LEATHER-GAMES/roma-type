name: ci
on:
    push:
        branches: [main]
    pull_request:

jobs:
    quality:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
            cancel-in-progress: true
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm
            - run: corepack enable
            - run: pnpm i --frozen-lockfile
            - run: pnpm lint
            - run: pnpm typecheck
            - run: pnpm format:check
