name: ci
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ★ pnpm を公式アクションで確実にセットアップ
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false
      - run: pnpm --version

      - run: pnpm i --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm format:check


